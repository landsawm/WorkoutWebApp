<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="./src/main.css">
</head>
<body>
    <div class="container">
        <form class="form" id="forgotPasswordForm">
            <h1 class="form__title">Forgot Password</h1>
            <div class="form__message form__message--error" id="resetStatus"></div>
            <div class="form__input-group">
                <input type="email" class="form__input" id="email" name="email" placeholder="Email" required>
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Reset Password</button>
            
            <p class="form__text">
                <a class="form__link" href="CreateAccount.html">Don't have an account? Create account</a>
            </p>
        </form>
    </div>

    <div class="alert-container" id="errorForm">
        <div class="alert-header">Error</div>
        <div class="alert-message" id="errorMessage"></div>
        <button class="alert-button" id="closeError">Close</button>
    </div>

    <script src="./src/main.js"></script>
</body>
</html>
